name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: get info
      run: |
          make --version
          pwd
          ls
    - name: install X11
      run: sudo apt-get install xorg openbox
    - name: make
      run: make

 
